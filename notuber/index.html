<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>The Black Car Service</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
  <div id="map"></div>
  <script>
    function initMap() {
      var usa = {lat: 37.0902, lng: -95.7129};
      var map = new google.maps.Map(document.getElementById('map'), {
        center: usa,
        zoom: 4
      });
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          
          var icon = {
            url: "passenger.png",
            scaledSize: new google.maps.Size(50,50),
            origin: new google.maps.Point(0, 0),
            anchor: new google.maps.Point(25, 50)
          };
          
          var marker = new google.maps.Marker({
            position: pos,
            icon: icon,
            map: map
          });
          
          map.setCenter(pos);
          map.setZoom(15);
        }, function () {
          alert('Error: Geolocation failed.');
        });
      } else {
        alert('Error: Your browser does not support geolocation.');
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDINqE4Zh55gFfI0eyzhIQYKNVRWyWYwm4&callback=initMap" async defer></script>
</body>
</html>
